<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="./../css/game.css">
</head>
<body>
    <div class="tittle"><h1>Juego de Batalla</h1></div>
    <div class="game-container">
        <div class="player" id="player1">
            <div>
                <div><img src="../assets/brujaAzul.jpg"/></div>
            </div>
            <h2 id="name1"></h2>
            <div class="health-bar" id="life1"></div>
            <p>Victorias: <span id="wins1">0</span></p>
        </div>
        <div>
            <img id="vs" src="../assets/vs.jpg"/>
        </div>
        <div class="player" id="player2">
            <div>
                <div><img src="../assets/brujaRoja.jpg"/></div>
            </div>
            <h2 id="name2"></h2>
            <div class="health-bar" id="life2"></div>
            <p>Victorias: <span id="wins2">0</span></p>
        </div>
    </div>

    <div class="controls">
        <button id="attackBtn">Atacar</button>
        <button id="healBtn">Curarse</button>
    </div>
    <script src="../js/game.js"></script>
</body>
</html>
